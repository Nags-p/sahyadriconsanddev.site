<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahyadri Promotions Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #f9f9f9; display: flex; justify-content: center; align-items: center; min-height: 90vh; }
        .container { background: #fff; padding: 30px 40px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        label { font-weight: 600; font-size: 14px; color: #555; display: block; margin-bottom: 8px; }
        input[type="password"], select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box; }
        .button-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex-grow: 1; padding: 12px; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        #btn-send-campaign { background-color: #8D6E63; }
        #btn-send-campaign:hover { background-color: #795548; }
        #btn-send-test { background-color: #607D8B; } /* A different color for test */
        #btn-send-test:hover { background-color: #546E7A; }
        #dashboard-section { display: none; }
        .status-message { text-align: center; margin-top: 15px; font-size: 14px; font-weight: 600; padding: 10px; border-radius: 5px; display: none; }
        .status-message.success { color: #2e6b2e; background-color: #dff0d8; }
        .status-message.error { color: #a94442; background-color: #f2dede; }
        .loader { text-align: center; margin-top: 15px; font-weight: 600; color: #555; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Promotions Dashboard</h1>
        <div id="login-section">
            <form id="login-form">
                <label for="password">Enter Password</label>
                <input type="password" id="password" required>
                <div class="button-group" style="margin-top:10px;"><button type="submit">Login</button></div>
                <div id="login-status" class="status-message"></div>
            </form>
        </div>
        <div id="dashboard-section">
            <form id="campaign-form">
                <label for="template-list">Select Email Template</label>
                <select id="template-list" name="template" required>
                    <option value="" disabled selected>Loading templates...</option>
                </select>
                <div class="button-group">
                    <button type="button" id="btn-send-test">Send Test</button>
                    <button type="submit" id="btn-send-campaign">Send Campaign</button>
                </div>
                <div class="loader" id="campaign-loader"></div>
                <div id="campaign-status" class="status-message"></div>
            </form>
        </div>
    </div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbztocQ8b1iBQRTsSF1_ERZnMbTY84sNGtv3VHweclBhObBTmVTUbAKRTvRwxlekyZOT/exec';
    const loginSection = document.getElementById('login-section');
    const dashboardSection = document.getElementById('dashboard-section');
    const loginForm = document.getElementById('login-form');
    const campaignForm = document.getElementById('campaign-form');
    const loginStatus = document.getElementById('login-status');
    const campaignStatus = document.getElementById('campaign-status');
    const campaignLoader = document.getElementById('campaign-loader');
    const templateList = document.getElementById('template-list');
    const btnSendTest = document.getElementById('btn-send-test');
    const btnSendCampaign = document.getElementById('btn-send-campaign');

    function callApi(action, payload, callback) {
        const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
        window[callbackName] = function(data) {
            callback(data);
            document.body.removeChild(document.getElementById(callbackName));
            delete window[callbackName];
        };
        const scriptTag = document.createElement('script');
        scriptTag.id = callbackName;
        scriptTag.src = `${SCRIPT_URL}?action=${action}&payload=${encodeURIComponent(JSON.stringify(payload))}&callback=${callbackName}`;
        scriptTag.onerror = () => { callback({success: false, message: "Network Error: Failed to contact the API."}); };
        document.body.appendChild(scriptTag);
    }

    function populateTemplates(templates) {
        templateList.innerHTML = ''; // Clear loading message
        if (!templates || templates.length === 0) {
            templateList.innerHTML = '<option value="" disabled selected>No templates found.</option>';
            return;
        }
        templates.forEach(template => {
            const option = document.createElement('option');
            option.value = template;
            option.textContent = template.replace('.html', '').replace(/-/g, ' ').replace(/_/g, ' '); // Make it human-readable
            templateList.appendChild(option);
        });
    }

    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        loginStatus.style.display = 'none';
        const password = document.getElementById('password').value;
        callApi('checkPassword', { password: password }, function(response) {
            if (response.success) {
                loginSection.style.display = 'none';
                dashboardSection.style.display = 'block';
                // --- On successful login, fetch the templates ---
                callApi('getTemplates', {}, function(templateResponse) {
                    if (templateResponse.success) {
                        populateTemplates(templateResponse.templates);
                    } else {
                        templateList.innerHTML = '<option value="" disabled selected>Error fetching templates.</option>';
                    }
                });
            } else {
                loginStatus.textContent = response.message || 'Incorrect password.';
                loginStatus.className = 'status-message error';
                loginStatus.style.display = 'block';
            }
        });
    });

    btnSendTest.addEventListener('click', function() {
        const templateName = templateList.value;
        if (!templateName) { alert('Please select a template first.'); return; }
        campaignStatus.style.display = 'none';
        campaignLoader.textContent = 'Sending test...';
        campaignLoader.style.display = 'block';
        callApi('sendTest', { templateName: templateName }, function(response) {
            campaignLoader.style.display = 'none';
            campaignStatus.textContent = response.message;
            campaignStatus.className = response.success ? 'status-message success' : 'status-message error';
            campaignStatus.style.display = 'block';
        });
    });

    campaignForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const templateName = templateList.value;
        if (!templateName) { alert('Please select a template first.'); return; }
        if (!confirm(`Are you sure you want to send the campaign "${templateName}" to all customers?`)) return;
        campaignStatus.style.display = 'none';
        campaignLoader.textContent = 'Sending campaign... This may take a while.';
        campaignLoader.style.display = 'block';
        callApi('runCampaign', { templateName: templateName }, function(response) {
            campaignLoader.style.display = 'none';
            campaignStatus.textContent = response.message;
            campaignStatus.className = response.success ? 'status-message success' : 'status-message error';
            campaignStatus.style.display = 'block';
        });
    });
</script>

</body>
</html>
