<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title will be set by JavaScript -->
    <title>Project Details - Sahyadri Constructions</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Your Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- IMPORTANT: Link to your new database file -->
    <script src="projects-data.js"></script>
    
    <!-- Your main JavaScript file (with defer) -->
    <script src="main.js" defer></script>
</head>
<body>

    <!-- ===== The Main Content for this Specific Project Page ===== -->
    <main>
        
        <!-- Page Header for the Project -->
        <header class="project-page-header">
            <div class="container">
                <a href="index.html#projects" class="back-arrow-link" aria-label="Back to All Projects">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <!-- PLACEHOLDER: Title will be inserted here by JavaScript -->
                <h1 id="project-title" class="project-title"></h1>
                <!-- PLACEHOLDER: Subtitle will be inserted here -->
                <p id="project-subtitle" class="project-subtitle"></p>
            </div>
        </header>

        <!-- Main Project Content Section -->
        <section class="project-detail-section">
            <div class="container">
                
                <!-- PLACEHOLDER: Gallery images will be inserted here -->
                <div id="project-gallery" class="project-gallery"></div>

                <!-- Project Details & Story -->
                <div class="project-info-grid">
                    <div class="project-story">
                        <h2>The Vision</h2>
                        <!-- PLACEHOLDER: Vision text will be inserted here -->
                        <p id="project-vision"></p>
                        
                        <h2>Our Solution</h2>
                        <!-- PLACEHOLDER: Solution text will be inserted here -->
                        <p id="project-solution"></p>
                    </div>
                    <div class="project-details-card">
                        <h3>Project Details</h3>
                        <ul>
                            <li><strong>Client:</strong> <span id="project-client"></span></li>
                            <li><strong>Location:</strong> <span id="project-location"></span></li>
                            <li><strong>Year Completed:</strong> <span id="project-year"></span></li>
                            <li><strong>Project Type:</strong> <span id="project-type"></span></li>
                            <li><strong>Scope:</strong> <span id="project-scope"></span></li>
                        </ul>
                    </div>
                </div>

            </div>
        </section>
        
    </main>

    <!-- ===== The Main Site Footer ===== -->
    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p class="copyright">
                Â© 2025 Sahyadri Constructions and Developers. All Rights Reserved.
            </p>
        </div>
    </footer>

    <!-- ===== Back to Top Button ===== -->
    <a href="#" id="back-to-top-btn" class="back-to-top-btn" aria-label="Back to top">
        <i class="fas fa-chevron-up"></i>
    </a>
    <!-- ============================ -->

</body>
</html>
