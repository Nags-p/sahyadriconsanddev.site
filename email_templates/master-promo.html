<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-g">
    <!-- Subject: {{subject}} -->
    <style>
        body { margin: 0; padding: 0; font-family: 'Montserrat', Arial, sans-serif; background-color: #f4f4f7; }
        .container { background-color: #ffffff; width: 100%; max-width: 600px; margin: 20px auto; border-radius: 8px; overflow: hidden; border: 1px solid #ddd; }
        .header { background-color: #f8f8f8; padding: 20px; text-align: center; }
        .content { padding: 30px; }
        .hero-image { width: 100%; height: auto; }
        .headline { font-size: 24px; font-weight: 600; color: #1a1a1a; margin: 0 0 20px 0; }
        .body-text { font-size: 16px; line-height: 1.6; color: #555; }
        .cta-button { display: inline-block; background-color: #8D6E63; color: #ffffff; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: 600; margin-top: 25px; }
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #888; }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: 'Montserrat', Arial, sans-serif; background-color: #f4f4f7;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
        <tr>
            <td style="padding: 20px 0;">
                <table align="center" class="container" role="presentation" cellspacing="0" cellpadding="0" border="0" style="background-color: #ffffff; width: 100%; max-width: 600px; margin: 0 auto; border-radius: 8px; overflow: hidden; border: 1px solid #ddd;">
                    <!-- Header with Logo -->
                    <tr>
                        <td class="header" style="background-color: #f8f8f8; padding: 20px; text-align: center;">
                            <img src="https://i.ibb.co/9g5wYx8/sahyadri-logo-placeholder.png" alt="Sahyadri Constructions Logo" width="180">
                        </td>
                    </tr>
                    <!-- Hero Image -->
                    <tr>
                        <td>
                            <a href="{{cta_link}}"><img src="{{image_url}}" alt="Promotion Image" class="hero-image" style="width: 100%; height: auto; display: block;"></a>
                        </td>
                    </tr>
                    <!-- Content Body -->
                    <tr>
                        <td class="content" style="padding: 30px;">
                            <h1 class="headline" style="font-size: 24px; font-weight: 600; color: #1a1a1a; margin: 0 0 20px 0;">{{headline}}</h1>
                            <p class="body-text" style="font-size: 16px; line-height: 1.6; color: #555;">{{body_text}}</p>
                            <a href="{{cta_link}}" target="_blank" class="cta-button" style="display: inline-block; background-color: #8D6E63; color: #ffffff; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: 600; margin-top: 25px;">{{cta_text}}</a>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td class="footer" style="padding: 20px; text-align: center; font-size: 12px; color: #888;">
                            Â© 2024 Sahyadri Constructions. All Rights Reserved.<br>
                            {{unsubscribe_link_text}}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
